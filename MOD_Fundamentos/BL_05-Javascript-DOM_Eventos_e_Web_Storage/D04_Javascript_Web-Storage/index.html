<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hide">
        <fieldset class="textConf">
            <div id ="containerFontSize" class="confTextBox">
            <p class="withoutBorder">Tamanho Da Fonte:</p>
            <input type="number" min="8" max="400" list="fontsize" placeholder="14" style="margin-left: 35px;" id="tamanhoFonte">
            </div>
            <div id="containerFontFamily" class="confTextBox">
                <p class="withoutBorder" style="margin-bottom: 5px;">Tipo da Fonte:</p>
                <select id="fontFamilyOpt" class="listFontFamily" placeholder="Arial" style="margin-left: 6px"></select>
            </div>
            <div id="containerFontHeight" class="confTextBox">
                <p class="withoutBorder">Espa√ßamento</p>
                <input type="number" step="0.25" min="0.75" max="400" list="lineHeight" placeholder="1.25" class="tamanhoFonte" style="object-position: center; width: 80px; margin-left: 30px;">
            </div>
        </fieldset>
        <datalist id="fontsize"></datalist>
        <datalist id='lineHeight'></datalist>
        <fieldset class="colorConf">
            <div  class="colorTxt confTextBox">
                <p class="withoutBorder">Cor da Letra</p>
                <input type="color" style="margin-left: 45px; margin-top: 5px;">
            </div>
            <div class="colorBg confTextBox">
                <p class="withoutBorder">Cor do Fundo</p>
                <input type="color" style="margin-left: 45px; margin-top: 5px;" value="#DCDCDC">
            </div>
            <div class="confTextBox">
                <input class="change" type="button" value="Mudar">
            </div>
        </fieldset>
    </div>
    <div class="textPastedArea">
        <p class="textPasted"></p>
    </div>
    <section>
        <textarea row= 23 class="pasteTextBox" placeholder="Cole seu texto aqui"></textarea>
    </section>
    <input id="lerButton" type="button" value="Ler" style="font-size: large; width: 100px; font-weight: bold;">
    <script src="script.js"></script>
</body>
</html>
