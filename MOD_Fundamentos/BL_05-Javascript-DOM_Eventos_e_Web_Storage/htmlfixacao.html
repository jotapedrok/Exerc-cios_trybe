<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class ="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="parag" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Into The Wild";
      let para = document.getElementById("second-paragraph");
      para.style.backgroundColor = "orange";
      document.getElementById("subtitle").innerText = "mudei";
      let parags = document.getElementsByClassName("parag")[0];
      parags.style.color = "blue";
      document.getElementsByTagName('h4')[0].style.color = "red";
    </script>
  </body>
</html>
