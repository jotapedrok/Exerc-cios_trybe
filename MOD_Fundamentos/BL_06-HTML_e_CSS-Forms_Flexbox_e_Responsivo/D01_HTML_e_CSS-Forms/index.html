<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/DatePickerX.min.css">
  <link href="./validation.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <h1 class="display-3">Formulário de Currículo</h1>
    <p class="lead"><em>Preencha os dado abaixo:</em></p>
  </header>
  <form action="" method="GET" class="containers">
    <div class="container">
      <legend>Dados Pessoais</legend>
      <div class="mb-3">
        <label class="form-label" for="name">Nome:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" name="nome" id="name" maxlength="40" required placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input type="email" class="form-control validate" data-validate="Campo Obrigatório" id="email" name="email" maxlength="50" placeholder="Seu Email" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cpf">CPF:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" id="cpf" name="cpf" maxlength="11" placeholder="Seu CPF" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="endereço">Endereço:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" id="endereço" name="endereço" maxlength="200" placeholder="Seu Endereço" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cidade">Cidade:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" id="cidade" name="cidade" maxlength="28" placeholder="Sua Cidade" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="estado">Estado:</label>
        <select name="estado" class="form-control validate" data-validate="Campo Obrigatório" id="estado" required></select>
      </div>
      <div class="mb-3">
        <div class="container">
          <legend>Tipo de moradia</legend>
          <div class="form-check">
            <input class="form-check-input validate" data-validate="Campo Obrigatório" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Casa
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input validate" data-validate="Campo Obrigatório" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Apartamento
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <legend>Sobre seu último emprego</legend>
      <div class="mb-3">
        <label for="vitae-resum">Resumo do currículo</label>
        <br>
        <textarea class="form-control validate" data-validate="Campo Obrigatório" name="resumo-curriculo" id="vitae-resum" cols="35" rows="5" maxlength="1000" placeholder="digite aqui" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo">Cargo:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" name="cargo-anterior" id="cargo" placeholder="Seu cargo anterior" maxlength="40" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo-descriçao">Descrição do Cargo:</label>
        <input type="text" class="form-control validate" data-validate="Campo Obrigatório" name="descriçao-cargo" id="cargo-descriçao" placeholder="descrição do cargo" maxlength="500" required>
      </div>
      <div class="mb-3">
        <span for="inicio-data">Data de início:</span>
        <input type="text" id="datepicker" class="validate" data-validate="Campo Obrigatório" required>
      </div>
      <div class="mb-3">
      </div>
    </div>
    <div class ="container">
      <button id="submit">Enviar</button>
      <button id="clean" type="reset">Limpar</button>
    </div>
  </form>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
  <script src="./dist/js/DatePickerX.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
  const myDate = document.querySelector('#datepicker');

  myDate.DatePickerX.init({
    mondayFirst: false,
    format: 'dd/mm/yyyy',

  });
});
  </script>
  <script src="./validation.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
