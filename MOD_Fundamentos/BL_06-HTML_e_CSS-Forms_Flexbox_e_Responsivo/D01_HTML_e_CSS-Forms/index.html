<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header containers">
    <h1>Formulário de Currículo</h1>
  </header>
  <form action="" method="GET" class="containers">
    <fieldset class="fieldset">
      <legend>Dados Pessoais</legend>
      <div class="lines">
        <label for="name">Nome:</label>
        <input type="text" name="nome" id="name" maxlength="40" required placeholder="Seu nome">
      </div>
      <div class="lines">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50" placeholder="Seu Email" required>
      </div>
      <div class="lines">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Seu CPF" required>
      </div>
      <div class="lines">
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" maxlength="200" placeholder="Seu Endereço" required>
      </div>
      <div class="lines">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" placeholder="Sua Cidade" required>
      </div>
      <div class="lines">
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required></select>
      </div>
      <div class="lines">
        <fieldset class="fieldset">
          <legend>Tipo de moradia</legend>
          <label for="casa">Casa</label>
          <input type="radio" id="casa" name="tipo-moradia" required>
          <label for="ap">Apartamento</label>
          <input type="radio" id="ap" name="tipo-moradia" required>
        </fieldset>
      </div>
    </fieldset>
    <fieldset class="fieldset">
      <legend>Sobre seu último emprego</legend>
      <div class="lines">
        <label for="vitae-resum">Resumo do currículo</label>
        <textarea name="resumo-curriculo" id="vitae-resum" cols="35" rows="5" maxlength="1000" placeholder="digite aqui" required></textarea>
      </div>
      <div class="lines">
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo-anterior" id="cargo" placeholder="Seu cargo anterior" maxlength="40" required>
      </div>
      <div class="lines">
        <label for="cargo-descriçao">Descrição do Cargo</label>
        <input type="text" name="descriçao-cargo" id="cargo-descriçao" placeholder="descrição do cargo" maxlength="500" required>
      </div>
      <div class="lines">
        <label for="inicio-data">Data de início</label>
        <input type="date" name="data-inicio" id="inicio-data" required>
      </div>
      <div class="lines">
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
