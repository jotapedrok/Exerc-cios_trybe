<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <h1 class="display-3">Formulário de Currículo</h1>
    <p class="lead"><em>Preencha os dado abaixo:</em></p>
  </header>
  <form class="containers js-form">
    <div class="container">
      <legend>Dados Pessoais</legend>
      <div class="mb-3">
        <label class="form-label" for="name">Nome:</label>
        <input type="text" class="form-control validate" name="nome" id="name" maxlength="40" placeholder="Seu nome" data-validate-field="namex">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input type="email" class="form-control validate" id="email" name="email" maxlength="50" placeholder="Seu Email" data-validate-field="emailx">
      </div>
      <div class="mb-3">
        <label class="form-label" for="cpf">CPF:</label>
        <input type="text" class="form-control validate" id="cpf" name="cpf" maxlength="11" placeholder="Seu CPF" data-validate-field="cpfx">
      </div>
      <div class="mb-3">
        <label class="form-label" for="endereço">Endereço:</label>
        <input type="text" class="form-control validate" id="endereço" name="endereço" maxlength="200" placeholder="Seu Endereço" data-validate-field="endereçox">
      </div>
      <div class="mb-3">
        <label class="form-label" for="cidade">Cidade:</label>
        <input type="text" class="form-control validate" id="cidade" name="cidade" maxlength="28" placeholder="Sua Cidade" data-validate-field="cidadex">
      </div>
      <div class="mb-3">
        <label class="form-label" for="estado">Estado:</label>
        <select name="estado" class="form-control validate" id="estado" data-validate-field="estadox"></select>
      </div>
      <div class="mb-3">
        <div class="container">
          <legend id="typeHome">Tipo de moradia</legend>
          <div class="form-check">
            <input class="form-check-input validate" data-validate-field="moradiax" type="radio" name="flexRadioDefault" id="casa">
            <label class="form-check-label" for="casa">
              Casa
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input validate" data-validate-field="moradiax" type="radio" name="flexRadioDefault" id="ap" checked>
            <label class="form-check-label" for="ap">
              Apartamento
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <legend>Dados Curriculares</legend>
      <div class="mb-3">
        <label for="vitae-resum">Resumo do currículo</label>
        <br>
        <textarea class="form-control validate" name="resumo-curriculo" id="vitae-resum" cols="35" rows="5" maxlength="1000" placeholder="digite aqui" data-validate-field="resumVitaex"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo">Cargo:</label>
        <input type="text" class="form-control validate" name="cargo-anterior" id="cargo" placeholder="Seu cargo anterior" maxlength="40" data-validate-field="cargox">
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo-descriçao">Descrição do Cargo:</label>
        <input type="text" class="form-control validate" name="descriçao-cargo" id="cargo-descriçao" placeholder="descrição do cargo" maxlength="500" data-validate-field="cargoDescrix">
      </div>
      <div class="mb-3">
        <span for="inicio-data">Data de início:</span>
        <input type="text" id="datepicker" class="validate" data-validate-field="dataIniciox">
      </div>
      <div class="mb-3">
      </div>
    </div>
    <div class ="container">
      <button id="submit">Enviar</button>
      <button id="clean" type="reset">Limpar</button>
    </div>
  </form>
  <div id="result"></div>
  <script src="./node_modules/just-validate/dist/js/just-validate.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
  <script src="./dist/js/DatePickerX.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
  const myDate = document.querySelector('#datepicker');

    myDate.DatePickerX.init({
      mondayFirst: false,
      format: 'dd/mm/yyyy',

  });
  });
  </script>
</body>
</html>
