<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./DatePickerX-master/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="container">
    <h1 class="display-1">Formulário de Currículo</h1>
    <p class="lead"><em>Preencha os campos abaixo:</em></p>
  </header>
  <main class="container">
    <form action="#" method="GET" class="js-form form">
      <section class="container">
        <h3 class="display-6">Dados Pessoais</h3>
        <div class="container form-group">
          <label for="name">Nome:</label>
          <input class="form-control form__input" data-validate-field="name" type="text" name="name" id="name" placeholder="Seu nome">
        </div>
        <div class="container form-group">
          <label for="email">Email:</label>
          <input class="form-control form__input" data-validate-field="email" type="text" name="email" id="email" placeholder="Seu email">
        </div>
        <div class="container form-group">
          <label for="cpf">CPF:</label>
          <input class="form-control form__input" data-validate-field="cpf" type="text" name="cpf" id="cpf" placeholder="Seu CPF">
        </div>
        <div class="container form-group">
          <label for="address">Endereço:</label>
          <input class="form-control form__input" data-validate-field="address" type="text" name="address" id="address" placeholder="Seu endereço">
        </div>
        <div class="container form-group">
          <label for="city">Cidade:</label>
          <input class="form-control form__input" data-validate-field="city" type="text" name="city" id="city" placeholder="Sua cidade">
        </div>
        <div class="container form-group">
          <label for="state">Estado:</label>
          <select class="form-select" id="state" name="state"></select>
        </div>
        <span class="container">Tipo de Moradia:</span>
        <div class="container input-group">
          <div class="input-group-text  form-group">
            <input class="form-check-input mt-0 form__radio"  data-validate-field="houseType" type="radio" name="houseType" id="house" checked>
           <label for="casa">Casa</label>
          </div>
          <div class="input-group-text  form-group">
            <input class="form-check-input mt-0 form__radio"  data-validate-field="houseType" type="radio" name="houseType" id="apart">
            <label for="apart">Apartamento</label>
          </div>
        </div>
      </section>
      <br>
      <section class="container">
        <h3 class="display-6">Dados Curriculares</h3>
        <div class="container  form-group">
         <label for="resum-vitae">Resumo do currículo:</label>
         <br>
         <textarea class="form__textarea form-control" data-validate-field="vitaeResum" name="vitaeResum" id="resum-vitae" cols="80" rows="7"></textarea>
        </div>
        <div class="container form-group">
          <label for="previousPosition">Cargo anterior:</label>
          <input class="form-control form__input" data-validate-field="previousPosition" type="text" name="previousPosition" id="previousPosition">
        </div>
        <div class="container form-group">
          <label for="jobDescription">Resumo do cargo:</label>
          <br>
          <textarea class="form__textarea form-control"  data-validate-field="jobDescription" name="jobDescription" id="jobDescription" cols="70" rows="4"></textarea>
        </div>
        <div class="container form-group">
          <span>Data de início:</span>
          <input class="form-control form__input"  data-validate-field="date" type="text" name="date" id="date">
        </div>
      </section>
      <br>
      <section class="container">
        <div>
          <button class="btn btn-secondary form__btn" id="submit">Enviar</button>
          <button class="btn btn-secondary" id="clear" type="reset">Limpar</button>
        </div>
      </section>
    </form>
  </main>
  <section class="container div">
    <div class="divReturn"></div>
  </section>
<script src="./DatePickerX-master/dist/js/DatePickerX.min.js"></script>
<script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
<script src="script.js"></script>
</body>
</html>
