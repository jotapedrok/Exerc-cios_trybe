<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
    <p>Preencha os campos abaixo:</p>
  </header>
  <main>
    <form action="" method="GET">
      <section>
        <h3>Dados Pessoais</h3>
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Seu nome">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Seu email">
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="Seu CPF">
        </div>
        <div>
          <label for="address">Endereço:</label>
          <input type="text" id="address" placeholder="Seu endereço">
        </div>
        <div>
          <label for="city">Cidade:</label>
          <input type="text" id="city" placeholder="Sua cidade">
        </div>
        <div>
          <label for="state">Estado:</label>
          <select id="state"></select>
        </div>
        <div>
          <span>Tipo de Moradia:</span>
          <input type="radio" name="houseType" id="house">
          <label for="casa">Casa</label>
          <input type="radio" name="houseType" id="apart">
        </div>
      </section>
    </form>
  </main>
</body>
</html>
