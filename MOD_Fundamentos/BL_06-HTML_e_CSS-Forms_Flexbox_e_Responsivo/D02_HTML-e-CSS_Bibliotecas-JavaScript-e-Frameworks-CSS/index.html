<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
    <p>Preencha os campos abaixo:</p>
  </header>
  <main>
    <form action="" method="GET">
      <section>
        <h3>Dados Pessoais</h3>
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" placeholder="Seu nome">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="Seu email">
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" placeholder="Seu CPF">
        </div>
        <div>
          <label for="address">Endereço:</label>
          <input type="text" name="address" id="address" placeholder="Seu endereço">
        </div>
        <div>
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" placeholder="Sua cidade">
        </div>
        <div>
          <label for="state">Estado:</label>
          <select id="state" name="state"></select>
        </div>
        <div>
          <span>Tipo de Moradia:</span>
          <input type="radio" name="houseType" id="house">
          <label for="casa">Casa</label>
          <input type="radio" name="houseType" id="apart">
          <label for="apart">Apartamento</label>
        </div>
      </section>
      <section>
        <h3>Dados Curriculares</h3>
        <div>
         <label for="resum-vitae">Resumo do currículo:</label>
         <br>
         <textarea name="vitae-resum" id="resum-vitae" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="previous-position">Cargo anterior:</label>
          <input type="text" name="previous-position" id="previous-position">
        </div>
        <div>
          <label for="job-description">Resumo do cargo:</label>
          <br>
          <textarea name="job-description" id="job-description" cols="30" rows="4"></textarea>
        </div>
        <div>
          <span>Data de início:</span>
          <input type="text" name="date" id="date">
        </div>
        <div>
          <button id="submit">Enviar</button>
          <button id="clear" type="reset">Limpar</button>
        </div>
      </section>
    </form>
  </main>
</body>
</html>
